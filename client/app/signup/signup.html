<div id="sign-up-container">
  <h1>Sign up</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" name="username" ng-model="user.username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="text" name="password" ng-model="user.password" required>
    </div>

    <button class="btn btn-default" type="submit" value="Submit" ng-click="signUp()">Sign up</button>
  </form>  
</div>
