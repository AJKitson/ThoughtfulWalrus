<!DOCTYPE html>
<html ng-app='distress'>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Distress</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  </head>
  <body>
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">SOS Distress</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div ng-controller='NavbarCtrl' class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-show="showContacts()"><a href="#/contacts">Contacts</a></li>
            <li><a href="#/signin">Sign In</a></li>
            <li><a href="#/signup">Sign up</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>



    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ui-view></div>

    <!-- Required node for Google Maps API attribution -->
    <div id="google-div" style="height: 0px; width: 0px"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/geoLocation.js"></script>
    <script src="app/services/mapMaker.js"></script>
    <script src="app/services/emergencyNumber.js"></script>
    <script src="app/services/dataFetcher.js"></script>
    <script src="app/services/contactEdit.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/auth/attachTokens.js"></script>
    <script src="app/distressButton/distressButton.js"></script>
    <script src="app/home/HomeCtrl.js"></script>
    <script src="app/addContacts/contactController.js"></script>
    <script src="app/signup/signupCtrl.js"></script>
    <script src="app/signin/signinCtrl.js"></script>
    <script src="app/policeMap/PoliceCtrl.js"></script>
    <script src="app/hospitalMap/HospitalCtrl.js"></script>
    <script src="app/navbar/navbarCtrl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
